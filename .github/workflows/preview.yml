name: Pulumi preview
on:
  pull_request:
    paths:
      - pulumi/**
      - .github/workflows/**
jobs:
  preview:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Extract Target Branch Name
        run: echo "TARGET_BRANCH=$(echo ${GITHUB_BASE_REF##*/})" >> $GITHUB_ENV

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install pulumi
        uses: pulumi/setup-pulumi@v2
        with:
          pulumi-version: 3.16.0

      - run: npm install

