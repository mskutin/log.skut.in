name: Lint
on:
  - pull_request
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Authorize JFrog Artifactory
        working-directory: ./scripts/artifactory
        run: ./auth.sh ${{ secrets.ARTIFACTORY_USERNAME }} ${{ secrets.ARTIFACTORY_API_KEY }}

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm install

      - name: Run linters
        uses: wearerequired/lint-action@v1.10.0
        with:
          # Enable linters
          eslint: true
          eslint_args: --no-error-on-unmatched-pattern
          eslint_extensions: js,ts
          prettier: true
          #Enable auto-fix
          auto_fix: true
          git_name: 'Lint Action'
          git_email: linter@qi.sg
          commit_message: 'Fix code style issues with ${linter}'
